<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Book Your Flight</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Flight</h1>
      <form id="booking-form">
        <div>
          <label for="title">Title</label>
          <select id="title" name="title">
            <option value="Mr">Mr</option>
            <option value="Ms">Ms</option>
            <option value="Mrs">Mrs</option>
          </select>
        </div>
        <div>
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" class="u-full-width" />
        </div>
        <div>
          <label for="destination">Destination</label>
          <select id="destination" name="destination" class="u-full-width">
            <option value="Miami">Miami</option>
            <option value="NewYork">New York</option>
            <option value="Austin">Austin</option>
            <option value="LosAngeles">Los Angeles</option>
            <option value="SanFrancisco">San Francisco</option>
            <option value="Seattle">Seattle</option>
          </select>
        </div>
        <div>
          <label for="departureDate">Departure Date</label>
          <input type="date" id="departureDate" class="u-full-width" />
        </div>
        <div>
          <label for="returnDate">Return Date</label>
          <input type="date" id="returnDate" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Full Name</th>
            <th>Destination</th>
            <th>Departure Date</th>
            <th>Return Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="booking-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
